    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Now - Perfume Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="trending-section">
        <h2 class="trending-title">Trending Now</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="perfume1.jpg" alt="Perfume 1">
                <h3 class="product-name">Floral Dream</h3>
                <p class="product-price">$49.99</p>
            </div>
            <div class="product-card">
                <img src="perfume2.jpg" alt="Perfume 2">
                <h3 class="product-name">Citrus Breeze</h3>
                <p class="product-price">$39.99</p>
            </div>
            <div class="product-card">
                <img src="perfume3.jpg" alt="Perfume 3">
                <h3 class="product-name">Mystic Oud</h3>
          
    </div>
    <section id="contact">
        <div class="contact-container">
          <h2>Contact Us</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <input class="submit-button" type="submit" value="Submit">
          </form>
        </div>
      </section>
</body>
</html>

</body>
