<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Store</title>
    <link rel="stylesheet" href="store.css" />
  </head>
  <body>
    <!-- Start Top Header -->
    <header>
      <nav>
        <h2>Toy Store</h2>

        <!-- Start Menu -->
        <ul>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- End Menu -->

        <div class="rightItems">
          <div>
            <img
              src="./images/shopping-cart.png"
              alt="shopping-cart"
              height="14px"
            />
            Cart
          </div>

          <img
            src="./images/hamburger.png"
            alt="hamburger"
            class="hamburger"
            height="20px"
          />
        </div>
      </nav>
    </header>
    <!-- End Top Header -->

    <!-- Start Hero Banner -->
    <section class="heroBanner">
      <div>
        <p>Grab up to 50% off on Selected Toys</p>
        <button>Buy Now</button>
      </div>
    </section>
    <!-- End Hero Banner -->

    <!-- Popular Categories -->
    <section class="popularCategory">
      <h3>Popular Categories</h3>
      <hr />
      <div class="categoryBox">
        <div>
          <img src="./images/category1.jpg" height="60px" width="80px" />
          <p>Category 1</p>
        </div>
        <div>
          <img src="./images/category2.jpg" height="60px" width="80px" />
          <p>Category 2</p>
        </div>
        <div>
          <img src="./images/category3.jpg" height="60px" width="80px" />
          <p>Category 3</p>
        </div>
      </div>
    </section>
    <!-- End Popular Categories   -->

    <!-- Trending Toys -->
    <section class="trendingToys">
      <h3>Trending Toys</h3>
      <hr />
      <div class="trendingBox">
        <div class="container">
          <img src="./images/category1.jpg" height="250px" width="100%" />
          <div class="toyHeading">
            <h6>Toy 1</h6>
            <p>N3,000</p>
          </div>
          <button>Add to Cart</button>
        </div>
        <div class="container">
          <img src="./images/category2.jpg" height="250px" width="100%" />
          <div class="toyHeading">
            <h6>Toy 2</h6>
            <p>N8,000</p>
          </div>
          <button>Add to Cart</button>
        </div>
        <div class="container">
          <img src="./images/category3.jpg" height="250px" width="100%" />
          <div class="toyHeading">
            <h6>Toy 3</h6>
            <p>N3,400</p>
          </div>
          <button>Add to Cart</button>
        </div>
        <div class="container">
          <img src="./images/category4.jpg" height="250px" width="100%" />
          <div class="toyHeading">
            <h6>Toy 4</h6>
            <p>N2,000</p>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
    <!-- End Trending Toys -->

    <!-- Footer -->
    <footer>Copyright &copy; 2023 My Toy Store. All Rights Reserved</footer>
  </body>
</html>
